<p class="day-date mat-title">{{day.date | date:'dd.MM.yyyy'}}</p>

<table class="ea-schedule-table" #dayTable>
  <thead *ngIf="streams.length > 0">
    <tr>
      <th width="80px">&nbsp;</th>
      <th *ngFor="let stream of streams"
          [style.width.%]="columnWidthInPercentages"
          [style.background]="stream.color"
          [style.color]="resolveTextColor(stream.color)">
        {{stream.name}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hour of hours" [id]="getIdForTimeRow(hour)">
      <td width="80px" class="time">{{hour}}</td>
      <td *ngFor="let timeSlotGridItem of slotsMap[hour]"
          [attr.colspan]="timeSlotGridItem.colSpan"
          [attr.rowspan]="timeSlotGridItem.rowSpan"
          [style.background]="timeSlotGridItem.bgColor"
          [style.color]="timeSlotGridItem.textColor"
          [class.break-row]="timeSlotGridItem.timeSlot.isBreak"
          class="time-slot">
        <ea-time-slot [timeSlot]="timeSlotGridItem.timeSlot"></ea-time-slot>
      </td>
    </tr>
  </tbody>
</table>
