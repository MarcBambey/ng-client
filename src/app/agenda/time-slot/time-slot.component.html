<h2 class="title mat-title">{{timeSlot.name}}</h2>
<div>
  <p class="description mat-body-1" *ngIf="timeSlot.description">{{timeSlot.description}}</p>
  <p class="presenter mat-body-1" *ngIf="presenters">{{presenters}}</p>
  <p class="details">
    <span class="event-detail hours" *ngIf="timeSlot.startTime && timeSlot.endTime">
      <mat-icon>alarm</mat-icon>
      <span class="icon-label">{{timeSlot.startTime}} - {{timeSlot.endTime}}</span>
    </span>
    <span class="event-detail room" *ngIf="timeSlot.room">
      <mat-icon>home</mat-icon>
      <span class="icon-label">{{timeSlot.room}}</span>
    </span>
    <span class ="event-detail" *ngIf="timeSlot.room" (click)="commentClick()">
      <mat-icon>speaker_notes</mat-icon>
      <span class="icon-label">{{this.timeSlot.feedback.length}} Comment(s)</span>
    </span>
  </p>
  <span [hidden] = isHidden>
    <ea-makecomment [timeSlotFeedback] = this.timeSlot.feedback>

    </ea-makecomment>
    <div class="singleComment" *ngFor="let feedback of this.timeSlot.feedback">
      <div  *ngIf = "user.id == feedback.userId; else normalDisplay">  
          <star-rating-comp [starType]="'svg'" (onRatingChange)="updateOwnRating($event,feedback)" [labelPosition]="'top'" [labelVisible]="true" [labelText]="'Rating'" rating="{{ feedback.rating }}" [staticColor]="'ok'" [size]="'large'" ></star-rating-comp>
          <div class ="center"><textarea autosize [minRows]="1" [maxRows]="15" rows="1" cols="50" [(ngModel)] = "feedback.comment"  ></textarea>
          <br> <input class="capbutton" type ="submit" name="Update Feedback" value="Update Feedback" (click)="update(feedback)"> 
         <br> <button class="capdelete" (click) = "deleteFeedback(feedback)" >Delete </button>
        </div>
      </div>

      <ng-template #normalDisplay>
          <star-rating-comp [starType]="'svg'" [staticColor]="'ok'" [size]="'large'" [readOnly]="'true'" [labelPosition]="'top'" [labelVisible]="true" [labelText]="'Rating'"  rating="{{ feedback.rating }}"></star-rating-comp>
      <br> <div class="center">{{feedback.comment}}</div> 
      <br> {{feedback.updatedAt}}
      
    </ng-template>  
    
  </div>

  </span>
</div>
